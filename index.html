<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-200">

    <main class="min-h-screen flex items-center justify-center p-4">
        
        <div id="inputCard" class="relative bg-black/30 backdrop-blur-xl border border-white/10 rounded-2xl p-8 w-full max-w-2xl shadow-2xl shadow-blue-500/10 transition-all duration-300">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-100 bg-clip-text text-transparent bg-gradient-to-r from-gray-100 to-gray-400">Input Content</h1>
                <button id="pasteButton" class="flex items-center space-x-2 text-sm text-gray-400 hover:text-white hover:bg-white/10 py-1.5 px-3 rounded-lg transition-all duration-200 min-w-[90px] justify-center">
                    <svg id="pasteButtonIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>
                    <span id="pasteButtonText">Paste</span>
                </button>
            </div>
            <div class="relative">
                <textarea id="contentInput" class="w-full h-64 bg-gray-900/50 border border-white/10 rounded-lg p-4 text-gray-300 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none transition-all duration-200" placeholder="Paste your text here, or drag and drop images/files..."></textarea>
            </div>
            <div class="flex justify-between items-center mt-4">
                <p id="charCount" class="text-xs text-gray-500">0 characters</p>
                <div class="flex items-center space-x-1 text-xs text-green-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-3 w-3 text-green-500"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
                    <span>Supports text and images</span>
                </div>
            </div>
            <div class="flex items-center justify-end mt-8 space-x-4">
                <button id="clearButton" class="px-6 py-2 text-sm font-medium text-gray-400 hover:text-white transition-colors">Clear</button>
                <button id="findSolutionButton" class="px-6 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-500 shadow-lg shadow-blue-600/20 hover:shadow-blue-500/30 transition-all duration-200">
                    Find Solution
                </button>
            </div>
        </div>

        <div id="loadingSpinner" class="hidden">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        
        <div id="answerCard" class="hidden bg-black/30 backdrop-blur-xl border border-white/10 rounded-2xl p-8 w-full max-w-3xl shadow-2xl shadow-purple-500/10">
            <h2 class="text-xl font-bold mb-4 text-gray-100 bg-clip-text text-transparent bg-gradient-to-r from-gray-100 to-gray-400">Solution</h2>
            <div id="answerText" class="prose prose-invert max-w-none text-gray-300 bg-gray-900/50 border border-white/10 rounded-lg p-4 max-h-[60vh] overflow-y-auto">
            </div>
            <div class="flex justify-end mt-6">
                <button id="newQueryButton" class="px-6 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-500 shadow-lg shadow-blue-600/20 hover:shadow-blue-500/30 transition-all duration-200">
                    New Query
                </button>
            </div>
        </div>

    </main>

    <script type="module" src="script.js"></script>

</body>
</html>
