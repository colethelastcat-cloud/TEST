<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen">

    <main class="w-full max-w-2xl mx-auto p-4 md:p-6">
        <div id="inputCard" class="bg-black/30 backdrop-blur-xl border border-white/10 shadow-2xl shadow-blue-500/10 rounded-2xl p-6 md:p-8 transition-all duration-500">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-100 bg-clip-text text-transparent bg-gradient-to-r from-gray-100 to-gray-400">Input Content</h1>
                <button id="pasteButton" class="flex items-center space-x-2 text-sm text-gray-400 hover:text-white hover:bg-white/10 py-1.5 px-3 rounded-lg transition-all duration-200 min-w-[90px] justify-center">
                    <svg id="pasteButtonIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>
                    <span id="pasteButtonText">Paste</span>
                </button>
            </div>
            
            <div id="dropzone" class="relative bg-gray-900/50 border-2 border-dashed border-gray-600 rounded-xl p-4 transition-all duration-200">
                <textarea id="contentInput" class="w-full h-48 bg-transparent text-gray-300 placeholder-gray-500 focus:outline-none resize-none" placeholder="Paste your text here, or drag and drop an image..."></textarea>
                <div id="imagePreviewContainer" class="hidden relative mt-2 w-32 h-32">
                    <img id="imagePreview" class="rounded-lg object-cover w-full h-full" src="" alt="Image preview"/>
                    <button id="removeImageButton" class="absolute top-1 right-1 bg-black/50 text-white rounded-full p-1 hover:bg-black/80 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                    </button>
                </div>
            </div>

            <div class="flex justify-between items-center mt-4">
                <span id="charCount" class="text-xs text-gray-500">0 characters</span>
                <div class="flex items-center space-x-2">
                    <div class="h-2 w-2 rounded-full bg-green-500"></div>
                    <span class="text-xs text-gray-400">Supports text and images</span>
                </div>
            </div>

            <div class="mt-8 flex items-center justify-end space-x-4">
                <button id="clearButton" class="px-6 py-2.5 text-sm font-semibold text-gray-300 bg-white/5 hover:bg-white/10 rounded-lg transition-all duration-200">Clear</button>
                <button id="findSolutionButton" class="px-6 py-2.5 text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-lg shadow-blue-600/30 hover:shadow-blue-700/40 transition-all duration-200">
                    Find Solution
                </button>
            </div>
        </div>

        <div id="loadingSpinner" class="hidden text-center text-gray-400 animate-pulse">
            <p>Thinking...</p>
        </div>

        <div id="answerCard" class="hidden bg-black/30 backdrop-blur-xl border border-white/10 shadow-2xl shadow-green-500/10 rounded-2xl p-6 md:p-8">
            <h2 class="text-xl font-bold text-gray-200 mb-4">Solution</h2>
            <div id="answerText" class="text-gray-300 leading-relaxed max-h-96 overflow-y-auto pr-2"></div>
            <div class="mt-8 flex justify-end">
                <button id="newQueryButton" class="px-6 py-2.5 text-sm font-semibold text-white bg-green-600 hover:bg-green-700 rounded-lg shadow-lg shadow-green-600/30 hover:shadow-green-700/40 transition-all duration-200">
                    New Query
                </button>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
