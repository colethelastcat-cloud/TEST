<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-300 flex flex-col min-h-screen antialiased">

    <main class="flex-1 flex items-center justify-center p-4 sm:p-6 lg:p-8">

        <div id="inputCard" class="w-full max-w-3xl bg-[#111827]/80 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl shadow-blue-500/10 p-6 md:p-8 animate-fade-in-scale-up">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-100 bg-clip-text text-transparent bg-gradient-to-r from-gray-100 to-gray-400">Input Content</h1>
                <button id="pasteButton" class="flex items-center space-x-2 text-sm text-gray-400 hover:text-white hover:bg-white/10 py-1.5 px-3 rounded-lg transition-all duration-200 min-w-[90px] justify-center">
                    <svg id="pasteButtonIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>
                    <span id="pasteButtonText">Paste</span>
                </button>
            </div>
            <div class="relative">
                <textarea id="contentInput" class="w-full h-64 bg-slate-900/70 border border-slate-700 rounded-lg p-4 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none transition-all duration-300 shadow-inner" placeholder="Paste your text here, or drag and drop images/files..."></textarea>
            </div>
            <div class="flex justify-between items-center mt-3 text-sm">
                <span id="charCount" class="text-gray-500">0 characters</span>
                <div class="flex items-center space-x-2 text-gray-500">
                    <span class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span>Supports text and images</span>
                </div>
            </div>
            <div class="flex justify-end items-center space-x-4 mt-8">
                <button id="clearButton" class="px-6 py-2.5 text-sm font-semibold text-gray-300 bg-white/5 hover:bg-white/10 rounded-lg transition-all duration-200 transform hover:scale-105">Clear</button>
                <button id="findSolutionButton" class="px-6 py-2.5 text-sm font-semibold text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 rounded-lg flex items-center space-x-2 transition-all duration-200 transform hover:scale-105 shadow-lg shadow-blue-600/20 hover:shadow-blue-600/40">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="m12 3-1.9 5.8a2 2 0 0 1-1.2 1.2L3 12l5.8 1.9a2 2 0 0 1 1.2 1.2L12 21l1.9-5.8a2 2 0 0 1 1.2-1.2L21 12l-5.8-1.9a2 2 0 0 1-1.2-1.2Z"/><path d="M3 3v.01"/><path d="M21 3v.01"/><path d="M3 21v.01"/><path d="M21 21v.01"/></svg>
                    <span>Find Solution</span>
                </button>
            </div>
        </div>

        <div id="loadingSpinner" class="hidden">
             <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <div id="answerCard" class="hidden w-full max-w-3xl bg-[#111827]/80 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl shadow-green-500/10 p-6 md:p-8 animate-fade-in-scale-up">
            <h2 class="text-2xl font-bold text-gray-100 bg-clip-text text-transparent bg-gradient-to-r from-green-300 to-emerald-500 mb-4">Solution</h2>
            <div id="answerText" class="w-full h-80 bg-slate-900/70 border border-slate-700 rounded-lg p-4 text-gray-300 leading-relaxed overflow-y-auto">
            </div>
             <div class="flex justify-end items-center space-x-4 mt-8">
                <button id="newQueryButton" class="px-6 py-2.5 text-sm font-semibold text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 rounded-lg flex items-center space-x-2 transition-all duration-200 transform hover:scale-105 shadow-lg shadow-blue-600/20 hover:shadow-blue-600/40">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M15 3h6v6"/><path d="M10 21v-3.37a4 4 0 0 1 1.172-2.83L18 8"/><path d="m3 15 4-4"/><path d="M9 3H3v6"/></svg>
                    <span>New Query</span>
                </button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
